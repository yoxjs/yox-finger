<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finger</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
          <button o-tap="tap()">
            tap
          </button>
          <button o-longTap="longTap">
            longTap
          </button>
        </div>

    </script>
    <script src="https://unpkg.com/alloyfinger@latest"></script>
    <script src="https://unpkg.com/yox@0.19.3"></script>
    <script src="../dist/yox-finger.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
          data: {
            pressOptions: {
              event: 'xxx'
            }
          },
          template: '#template',
          events: {
            longTap: function () {
              console.log('longTap', this, arguments)
            }
          },
          methods: {
            tap: function () {
              console.log('tap', this, arguments)
            }
          }
        })
    </script>
</body>
</html>
